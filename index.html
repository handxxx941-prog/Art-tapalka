<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ART Token - Valgar</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@rive-app/canvas@2.0.0"></script>
  <style>
    body { margin:0; background: #000; color: white; font-family: Arial; overflow: hidden; }
    .balance { font-size: 38px; font-weight: bold; margin: 20px 0; color: #ffd700; text-shadow: 0 0 20px #ff5500; }

    #rive-container { width: 100%; height: 70vh; }
    #monster { width: 250px; height: 250px; margin: 20px auto; background: url('monster.png') center/contain no-repeat; cursor: pointer; }
    #monster.disabled { opacity: 0.4; pointer-events: none; }

    .energy { margin: 20px 0; font-size: 22px; font-weight: bold; }
    .energy-bar { height: 30px; background: #111; border-radius: 15px; overflow: hidden; margin: 10px 20px; border: 3px solid #ffd700; }
    .energy-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #ffd700); transition: width 0.3s; }

    .tabs { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); display: flex; padding: 18px 0; border-top: 3px solid #ffd700; }
    .tab { flex: 1; text-align: center; font-size: 20px; font-weight: bold; color: #aaa; }
    .tab.active { color: #ffd700; text-shadow: 0 0 20px #ff5500; transform: scale(1.15); }
  </style>
</head>
<body>

  <div class="balance" id="balance">0.00 ART</div>

  <div id="rive-container"></div>

  <div id="monster"></div>

  <div class="energy">Energy: <span id="energyText">5000</span> ‚ö°</div>
  <div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>

  <div class="tabs">
    <div class="tab active">‚öîÔ∏è Tap</div>
    <div class="tab">üè™ Shop</div>
    <div class="tab">üìú Tasks</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
    const userId = tg.initDataUnsafe.user?.id || 'test';
    let data = JSON.parse(localStorage.getItem('art_rive_' + userId)) || {points: 0, energy: 5000};

    const rive = new Rive({
      src: 'valgar.riv',
      canvas: document.getElementById('rive-container'),
      autoplay: true,
      stateMachines: "ValgarControl", // –∏–ª–∏ –∏–º—è —Ç–≤–æ–µ–π –º–∞—à–∏–Ω—ã
      onLoad: () => {
        rive.resizeDrawingSurfaceToCanvas();
      },
    });

    function save() {
      localStorage.setItem('art_rive_' + userId, JSON.stringify(data));
      document.getElementById('balance').textContent = data.points.toFixed(2) + ' ART';
      document.getElementById('energyText').textContent = data.energy;
      document.getElementById('energyFill').style.width = (data.energy / 5000 * 100) + '%';
    }
    save();

    document.getElementById('monster').addEventListener('click', () => {
      if (data.energy <= 0) return;
      data.energy -= 1;
      data.points += 0.01;
      save();

      // –ó–∞–ø—É—Å–∫ —É–¥–∞—Ä–∞
      const stateMachine = rive.stateMachineInputs("ValgarControl"); // –∏–ª–∏ –∏–º—è –º–∞—à–∏–Ω—ã
      const tapTrigger = stateMachine.find(i => i.name === "tap");
      if (tapTrigger) tapTrigger.fire();

      tg.HapticFeedback.impactOccurred('heavy');
    });

    setInterval(() => {
      if (data.energy < 5000) {
        data.energy += 1;
        save();
      }
    }, 1000);
  </script>
</body>
</html>
