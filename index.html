<!DOCTYPE html1>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ART Token - Valgar</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@2.0.0/dist/tonconnect-ui.min.js"></script>
  <style>
    body { margin:0; background: url('background.jpg') center/cover no-repeat fixed, #000; color: white; font-family: Arial; overflow: hidden; }
    .balance { font-size: 36px; font-weight: bold; margin: 20px 0; color: #ffd700; text-shadow: 0 0 20px #ff5500; }
    
    /* –ü–µ—Ä—Å–æ–Ω–∞–∂ –í–∞–ª–≥–∞—Ä */
    #valgar { width: 90%; max-width: 500px; margin: 0 auto; pointer-events: none; animation: breathe 4s infinite; }
    @keyframes breathe { 0%,100% { transform: scale(1); } 50% { transform: scale(1.03); } }
    .attack { animation: strike 0.6s ease-in-out !important; }
    @keyframes strike { 0% { transform: translateY(0) rotate(0); } 40% { transform: translateY(-30px) rotate(-45deg); } 100% { transform: translateY(0) rotate(0); } }

    /* –ö—Ä—É–≥–ª—ã–π —Ç–æ–∫–µ–Ω */
    #tokenCircle { width: 260px; height: 260px; margin: 20px auto; background: radial-gradient(#ffd700, #ff8c00); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 80px; box-shadow: 0 0 80px #ffd700; user-select: none; }
    #tokenCircle:active { transform: scale(0.92); }

    /* –ú–æ–Ω–µ—Ç–∫–∏ */
    .coin { position: absolute; font-size: 50px; pointer-events: none; z-index: 99; animation: fly 1.4s ease-out forwards; }
    @keyframes fly { to { transform: translate(var(--dx), var(--dy)) rotate(var(--rot)); opacity: 0; } }

    .energy-bar { height: 26px; background: #111; border-radius: 13px; overflow: hidden; margin: 20px; border: 2px solid #ffd700; }
    .energy-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #ffd700); transition: width 0.3s; }

    /* –ù–∏–∂–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∏ */
    .tabs { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); display: flex; padding: 10px 0; backdrop-filter: blur(10px); }
    .tab { flex: 1; text-align: center; padding: 12px; font-size: 14px; color: #aaa; transition: 0.3s; }
    .tab.active { color: #ffd700; text-shadow: 0 0 10px #ff5500; }
    .tab:active { transform: scale(0.95); }

    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>

  <div id="tapPage" class="page active">
    <div class="balance" id="balance">0.00 ART</div>
    <img src="valgar.png" id="valgar" alt="Valgar">
    <div id="tokenCircle">ART</div>
    
    <div style="margin:20px 0">
      <div>–≠–Ω–µ—Ä–≥–∏—è <span id="energyText">5000</div>
      <div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>
    </div>
  </div>

  <div id="shopPage" class="page">
    <h2 style="margin-top:100px">–ú–∞–≥–∞–∑–∏–Ω –±—É—Å—Ç–æ–≤</h2>
    <p style="font-size:18px; color:#aaa">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥—É—Ç –±—É—Å—Ç—ã, –º—É–ª—å—Ç–∏-—Ç–∞–ø—ã, –ø–∞—Å—Å–∏–≤–∫–∞ –∏ —Ç.–¥. üî•</p>
  </div>

  <div id="tasksPage" class="page">
    <h2 style="margin-top:100px">–ó–∞–¥–∞–Ω–∏—è</h2>
    <p style="font-size:18px; color:#aaa">–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è, —à–∏—Ñ—Ä—ã, –∫–æ–º–±–æ ‚Äî —Å–∫–æ—Ä–æ –∑–¥–µ—Å—å!</p>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="openTab('tapPage')">‚öîÔ∏è TAP </div>
    <div class="tab" onclick="openTab('shopPage')">üè™ SHOP </div>
    <div class="tab" onclick="openTab('tasksPage')">üìú TASKS </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
    const userId = tg.initDataUnsafe.user?.id || 'test';
    let data = JSON.parse(localStorage.getItem('art_valgar_' + userId)) || {points: 0, energy: 5000};

    function save() {
      localStorage.setItem('art_valgar_' + userId, JSON.stringify(data));
      document.getElementById('balance').textContent = data.points.toFixed(2) + ' ART';
      document.getElementById('energyText').textContent = data.energy + '/5000';
      document.getElementById('energyFill').style.width = (data.energy/5000*100) + '%';
    }
    save();

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function openTab(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.querySelector(`.tab[onclick="openTab('${pageId}')"]`).classList.add('active');
    }

    // –¢–∞–ø –ø–æ —Ç–æ–∫–µ–Ω—É
    document.getElementById('tokenCircle').addEventListener('touchstart', tap);
    document.getElementById('tokenCircle').addEventListener('click', tap);

    function tap(e) {
      e.preventDefault();
      if (data.energy <= 0) return tg.HapticFeedback.notificationOccurred('error');

      data.energy -= 1;
      data.points += 0.01;
      save();

      // –£–¥–∞—Ä –í–∞–ª–≥–∞—Ä–∞
      const valgar = document.getElementById('valgar');
      valgar.classList.add('attack');
      setTimeout(() => valgar.classList.remove('attack'), 600);

      // 25 –º–æ–Ω–µ—Ç–æ–∫ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ —Ç–æ–∫–µ–Ω–∞
      const rect = e.target.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;

      for(let i = 0; i < 25; i++) {
        let c = document.createElement('div');
        c.textContent = 'ü™ô';
        c.classList.add('coin');
        let dx = (Math.random() - 0.5) * 600;
        let dy = (Math.random() - 0.5) * 600;
        let rot = Math.random() * 720 - 360;
        c.style.setProperty('--dx', dx + 'px');
        c.style.setProperty('--dy', dy + 'px');
        c.style.setProperty('--rot', rot + 'deg');
        c.style.left = (x - 30) + 'px';
        c.style.top = (y - 30) + 'px';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 1400);
      }

      tg.HapticFeedback.impactOccurred('heavy');
    }

    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
    setInterval(() => {
      if (data.energy < 5000) {
        data.energy += 1;
        save();
      }
    }, 1000);
  </script>
</body>
</html>
