<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ART Token - Valgar</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; background: url('background.jpg?t=170') center/cover no-repeat fixed; color: white; font-family: Arial; overflow: hidden; }
    .balance { font-size: 38px; font-weight: bold; margin: 20px 0; color: #ffd700; text-shadow: 0 0 20px #ff5500; }

    #valgar { 
      width: 88%; max-width: 480px; margin: 20px auto 10px; pointer-events: none; 
      animation: breathe 4s infinite ease-in-out; transition: all 0.2s;
    }
    @keyframes breathe { 0%,100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.03); } }
    .striking { 
      animation: strike 0.7s ease-in-out !important; 
    }
    @keyframes strike { 
      0% { transform: scale(1) rotate(0deg); }
      30% { transform: scale(1.15) rotate(-42deg) translateX(-30px); }
      100% { transform: scale(1) rotate(0deg); }
    }

    #monster { 
      width: 220px; height: 220px; margin: 0 auto 30px; 
      background: url('monster.png') center/contain no-repeat; 
      cursor: pointer; position: relative; z-index: 10;
    }
    #monster.disabled { opacity: 0.4; pointer-events: none; }
    #monster.hit { animation: hit 0.4s ease; }
    @keyframes hit { 0%,100% { transform: scale(1); } 50% { transform: scale(0.9); } }

    .energy { margin: 15px 0; font-size: 22px; font-weight: bold; }
    .energy-bar { height: 30px; background: #111; border-radius: 15px; overflow: hidden; margin: 10px 20px; border: 3px solid #ffd700; }
    .energy-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #ffd700); transition: width 0.3s; }

    .no-energy { 
      position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); 
      font-size: 32px; font-weight: bold; color: #ff0000; text-shadow: 0 0 30px #000; 
      z-index: 20; display: none; 
    }

    .tabs { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); display: flex; padding: 16px 0; backdrop-filter: blur(15px); border-top: 2px solid #ffd700; }
    .tab { flex: 1; text-align: center; font-size: 18px; font-weight: bold; color: #aaa; transition: 0.3s; }
    .tab.active { color: #ffd700; text-shadow: 0 0 15px #ff5500; transform: scale(1.1); }

    .coin { position: absolute; font-size: 20px; font-weight: bold; color: #ffd700; text-shadow: 0 0 12px #ff5500; pointer-events: none; z-index: 99; }
  </style>
</head>
<body>

  <div class="balance" id="balance">0.00 ART</div>
  <img src="valgar.png" id="valgar" alt="Valgar">
  <div id="monster"></div>
  <div class="no-energy" id="noEnergy">No energy!<br>Wait for recharge ‚ö°</div>
  
  <div class="energy">Energy: <span id="energyText">5000</span> ‚ö°</div>
  <div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>

  <div class="tabs">
    <div class="tab active" onclick="openTab('tap')">‚öîÔ∏è Tap</div>
    <div class="tab" onclick="openTab('shop')">üè™ Shop</div>
    <div class="tab" onclick="openTab('tasks')">üìú Tasks</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
    const userId = tg.initDataUnsafe.user?.id || 'test';
    let data = JSON.parse(localStorage.getItem('art_valgar_en_' + userId)) || {points: 0, energy: 5000};

    function save() {
      localStorage.setItem('art_valgar_en_' + userId, JSON.stringify(data));
      document.getElementById('balance').textContent = data.points.toFixed(2) + ' ART';
      document.getElementById('energyText').textContent = data.energy;
      document.getElementById('energyFill').style.width = (data.energy / 5000 * 100) + '%';
      
      const noEnergy = document.getElementById('noEnergy');
      const monster = document.getElementById('monster');
      if (data.energy <= 0) {
        noEnergy.style.display = 'block';
        monster.classList.add('disabled');
      } else {
        noEnergy.style.display = 'none';
        monster.classList.remove('disabled');
      }
    }
    save();

    const monster = document.getElementById('monster');
    const valgar = document.getElementById('valgar');
    ['touchstart', 'click'].forEach(ev => monster.addEventListener(ev, tap));

    function tap(e) {
      e.preventDefault();
      if (data.energy <= 0) return;

      data.energy -= 1;
      data.points += 0.01;
      save();

      // –£–¥–∞—Ä –í–∞–ª–≥–∞—Ä–∞ (—É–ª—É—á—à–µ–Ω–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç –±–æ–∫–æ–º)
      valgar.classList.add('striking');
      setTimeout(() => valgar.classList.remove('striking'), 700);

      // –ß—É—á–µ–ª–æ —Ç—Ä—è—Å—ë—Ç—Å—è
      monster.classList.add('hit');
      setTimeout(() => monster.classList.remove('hit'), 400);

      // 30 –º–∞–ª–µ–Ω—å–∫–∏—Ö $ART –º–æ–Ω–µ—Ç–æ–∫
      const rect = monster.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;

      for(let i = 0; i < 30; i++) {
        let c = document.createElement('div');
        c.textContent = '$ART';
        c.classList.add('coin');
        let dx = (Math.random() - 0.5) * 550;
        let dy = (Math.random() - 0.5) * 550 - 100;
        let rot = Math.random() * 720 - 360;
        c.style.left = (x - 20) + 'px';
        c.style.top = (y - 20) + 'px';
        c.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
        c.style.opacity = 1;
        document.body.appendChild(c);
        setTimeout(() => c.style.opacity = 0, 50);
        setTimeout(() => c.remove(), 1300);
      }

      tg.HapticFeedback.impactOccurred('heavy');
    }

    setInterval(() => {
      if (data.energy < 5000) {
        data.energy += 1;
        save();
      }
    }, 1000);
  </script>
</body>
</html>
