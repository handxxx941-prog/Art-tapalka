<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ART Token - Valgar</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body { margin:0; background: #000 url('background.jpg?t=171') center/cover no-repeat fixed; color: white; font-family: Arial; overflow: hidden; }
    .balance { font-size: 38px; font-weight: bold; margin: 15px 0; color: #ffd700; text-shadow: 0 0 20px #ff5500; }

    .game-area { display: flex; align-items: center; justify-content: center; margin-top: 20px; position: relative; }
    #valgar-lottie { width: 50%; pointer-events: none; }
    #monster { width: 280px; height: 280px; background: url('monster.png') center/contain no-repeat; cursor: pointer; position: relative; z-index: 10; }
    #monster.hit { animation: hit 0.4s; }
    @keyframes hit { 0%,100% { transform: scale(1); } 50% { transform: scale(0.88); } }

    .energy { margin: 20px 0; font-size: 22px; font-weight: bold; }
    .energy-bar { height: 30px; background: #111; border-radius: 15px; overflow: hidden; margin: 10px 20px; border: 3px solid #ffd700; }
    .energy-fill { height: 100%; background: linear-gradient(90deg, #ff0000, #ffd700); }

    .no-energy { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 32px; color: #ff0000; text-shadow: 0 0 30px #000; display: none; z-index: 20; }

    .tabs { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); display: flex; padding: 18px 0; border-top: 3px solid #ffd700; }
    .tab { flex: 1; text-align: center; font-size: 20px; font-weight: bold; color: #aaa; }
    .tab.active { color: #ffd700; text-shadow: 0 0 20px #ff5500; transform: scale(1.15); }

    .coin { position: absolute; font-size: 22px; color: #ffd700; text-shadow: 0 0 15px #ff5500; pointer-events: none; z-index: 99; }
  </style>
</head>
<body>

  <div class="balance" id="balance">0.00 ART</div>

  <div class="game-area">
    <lottie-player id="valgar-lottie" src="valgar-animation.json" background="transparent" speed="1" loop autoplay></lottie-player>
    <div id="monster"></div>
  </div>

  <div class="no-energy" id="noEnergy">No energy!<br>Wait for recharge ‚ö°</div>

  <div class="energy">Energy: <span id="energyText">5000</span> ‚ö°</div>
  <div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>

  <div class="tabs">
    <div class="tab active">‚öîÔ∏è Tap</div>
    <div class="tab">üè™ Shop</div>
    <div class="tab">üìú Tasks</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
    const userId = tg.initDataUnsafe.user?.id || 'test';
    let data = JSON.parse(localStorage.getItem('art_valgar_lottie_' + userId)) || {points: 0, energy: 5000};

    const lottiePlayer = document.getElementById('valgar-lottie');
    const monster = document.getElementById('monster');

    function save() {
      localStorage.setItem('art_valgar_lottie_' + userId, JSON.stringify(data));
      document.getElementById('balance').textContent = data.points.toFixed(2) + ' ART';
      document.getElementById('energyText').textContent = data.energy;
      document.getElementById('energyFill').style.width = (data.energy / 5000 * 100) + '%';
      document.getElementById('noEnergy').style.display = data.energy <= 0 ? 'block' : 'none';
      monster.style.pointerEvents = data.energy <= 0 ? 'none' : 'auto';
      monster.style.opacity = data.energy <= 0 ? '0.4' : '1';
    }
    save();

    monster.addEventListener('click', tap);
    monster.addEventListener('touchstart', tap);

    function tap(e) {
      e.preventDefault();
      if (data.energy <= 0) return;

      data.energy -= 1;
      data.points += 0.01;
      save();

      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —É–¥–∞—Ä–∞ (–ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ –≤ JSON –µ—Å—Ç—å –º–∞—Ä–∫–µ—Ä "attack")
      lottiePlayer.playSegments([60, 120], true); // –ø—Ä–∏–º–µ—Ä —Å–µ–≥–º–µ–Ω—Ç–æ–≤ ‚Äî –ø–æ–¥–≥–æ–Ω–∏–º –ø–æ–¥ —Ç–≤–æ–π JSON

      // –ß—É—á–µ–ª–æ —Ç—Ä—è—Å—ë—Ç—Å—è
      monster.classList.add('hit');
      setTimeout(() => monster.classList.remove('hit'), 400);

      // –ú–æ–Ω–µ—Ç–∫–∏ $ART
      const rect = monster.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      for(let i = 0; i < 35; i++) {
        let c = document.createElement('div');
        c.textContent = '$ART';
        c.classList.add('coin');
        let dx = (Math.random() - 0.5) * 600;
        let dy = (Math.random() - 0.5) * 600 - 150;
        let rot = Math.random() * 720 - 360;
        c.style.left = (x - 25) + 'px';
        c.style.top = (y - 25) + 'px';
        c.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
        c.style.opacity = 1;
        document.body.appendChild(c);
        setTimeout(() => c.style.opacity = 0, 50);
        setTimeout(() => c.remove(), 1300);
      }

      tg.HapticFeedback.impactOccurred('heavy');
    }

    setInterval(() => {
      if (data.energy < 5000) {
        data.energy += 1;
        save();
      }
    }, 1000);
  </script>
</body>
</html>
